
<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
    <style>
        .text { font-family: sans-serif; fill: #333; }
        .title { font-size: 24px; font-weight: bold; }
        .label { font-size: 16px; font-weight: bold; }
        .value { font-size: 20px; fill: white; font-weight: bold; }
        .cell { stroke: #fff; stroke-width: 2; }
    </style>
    
    <!-- Title -->
    <text x="300" y="40" text-anchor="middle" class="text title">Confusion Matrix: Stress Detection</text>
    
    <!-- Y Axis Label -->
    <text x="30" y="275" transform="rotate(-90 30,275)" text-anchor="middle" class="text label">Actual Label</text>
    
    <!-- X Axis Label -->
    <text x="325" y="480" text-anchor="middle" class="text label">Predicted Label</text>
    
    <!-- Matrix Grid -->
    <g transform="translate(100, 80)">
        <!-- Labels -->
        <text x="100" y="-10" text-anchor="middle" class="text">Normal</text>
        <text x="300" y="-10" text-anchor="middle" class="text">Stress</text>
        
        <text x="-10" y="100" text-anchor="end" alignment-baseline="middle" class="text">Normal</text>
        <text x="-10" y="300" text-anchor="end" alignment-baseline="middle" class="text">Stress</text>
        
        <!-- Cells -->
        <!-- TP: Normal-Normal -->
        <rect x="0" y="0" width="200" height="200" fill="#2171b5" class="cell" />
        <text x="100" y="100" text-anchor="middle" alignment-baseline="middle" class="text value">985</text>
        <text x="100" y="125" text-anchor="middle" class="text value" font-size="12">(98.5%)</text>
        
        <!-- FP: Normal-Stress -->
        <rect x="200" y="0" width="200" height="200" fill="#deebf7" class="cell" />
        <text x="300" y="100" text-anchor="middle" alignment-baseline="middle" class="text value" style="fill:#333">15</text>
        
        <!-- FN: Stress-Normal -->
        <rect x="0" y="200" width="200" height="200" fill="#deebf7" class="cell" />
        <text x="100" y="300" text-anchor="middle" alignment-baseline="middle" class="text value" style="fill:#333">22</text>
        
        <!-- TN: Stress-Stress -->
        <rect x="200" y="200" width="200" height="200" fill="#08519c" class="cell" />
        <text x="300" y="300" text-anchor="middle" alignment-baseline="middle" class="text value">478</text>
        <text x="300" y="325" text-anchor="middle" class="text value" font-size="12">(95.6%)</text>
    </g>
</svg>
